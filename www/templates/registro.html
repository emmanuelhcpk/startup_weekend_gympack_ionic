<ion-view title="Registro">
    <ion-content padding="true" scroll="false" class="has-header" ng-controller="SignupController">
        <form class="list" ng-submit="signup()">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Nombre</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="password">
                </label>
            </ion-list>
            <button class="button button-stable button-block ">Registrarme</button>
        </form>
    </ion-content>
</ion-view>
