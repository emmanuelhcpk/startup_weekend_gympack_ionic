<ion-view title="Inicio de Sesión">
    <ion-content padding="true" class="has-header" ng-controller="LoginController">
        <form class="list" ng-submit="hacerLogin()">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-stable button-block ">Iniciar Sesión</button>
            <a href="#/page2" class="button button-positive button-clear button-block ">Registrate</a>
        </form>
    </ion-content>
</ion-view>
